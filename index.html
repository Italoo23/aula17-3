<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <!-- Link do Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1>Cadastro de Usuários</h1>
    
    <!-- Campo para Digitar o Nome -->
    <div class="form-group">
      <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
    </div>

    <!-- Botão para Salvar Usuário -->
    <button onclick="salvarUsuario()" class="btn btn-primary">Salvar</button>

    <h2 class="mt-4">Lista de Usuários</h2>
    
    <!-- Lista de Usuários -->
    <ul id="listaUsuarios" class="list-group"></ul>
  </div>

  <!-- Link do jQuery e do Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Seu arquivo de script -->
  <script src="script.js"></script>
</body>
</html>
